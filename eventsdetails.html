    <style>
        /* Main banner container */
        .event-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 500px;
            position: relative;
            color: white;
        }

        /* Dark blurred background */
        .event-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/R40qk2z/Your-paragraph-text.png') no-repeat center center/cover;
            filter: blur(5px) brightness(50%);
            z-index: 0;
        }

        /* Left-side flyer image */
        .flyer-frame {
            flex: 0 0 30%; /* Takes up 30% of the banner width */
            height: 300px; /* Slightly smaller than the banner height */
            background: url('https://i.ibb.co/R40qk2z/Your-paragraph-text.png') no-repeat center center/contain;
            z-index: 1;
            margin-left: 40px;
            margin-top: 120px;
        }

        /* Right-side event name */
        .event-details {
            flex: 0 0 50%; /* Takes up 50% of the banner width */
            z-index: 1;
            text-align: right;
            padding-right: 40px;
        }

        .event-details h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="event-banner">
        <!-- Flyer image on the left -->
