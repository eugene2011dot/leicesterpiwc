<!DOCTYPE html>
<html lang="en" class="signback">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="src/favicon.png" type: "image/png">
    <title>Sign Up - Leicester PIWC</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="signup-container">
        <div id="signuplogo"><a href="index.html"><img src="src/LEICESTER PIWC.png"></a></div>
        <div id="signhead">
            <h1>Sign Up</h1>
            <p>Please fill out the form  below to sign up for your LPI account.</p>
        </div>
        <hr>
        <form>
            <div class="signupgroup">
                <input type="text" name="name" placeholder="Name">
                <input type="email"  name="email" placeholder="Email">
            </div>
            <div class="signupgroup">
                <input type="password" name="password" placeholder="Enter a Password">
                <input type="password"  name="password2" placeholder="Confirm Password">
            </div>
            <div class="Remember">
                <input type="checkbox">Remember Me </input>
            </div>
            <div class="signupconfirm">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div id="signhead">
            <p>By creating your account, you agree to our Privacy Policy and Terms of Service.</p>

        </div>
    </div>
</body>
